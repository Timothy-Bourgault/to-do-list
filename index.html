<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <h1>To Do List</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a List Item:</h2>
          <form id="new-entry">
            <div class="form-group">
              <label for="new-list-item">Task Name:</label>
              <input type="text" class="form-control" id="new-list-item">
            </div>
            <div class="form-group">
              <label for="new-list-detail">Details:</label>
              <input type="text" class="form-control" id="new-list-detail">
            </div>

            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Tasks:</h2>
          <ul id="tasks">

          </ul>
        </div>
        <div class="col-md-6">
        <div id="show-tasks">
          <h2></h2>

          <p>Task Name: <span class="list-item"></span></p>
          <p>Details: <span class="list-details"></span></p>
          <button>Click to remove task</button>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
