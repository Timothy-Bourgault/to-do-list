<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Audiowide|Bungee+Shade|Ewert|Freckle+Face|Kumar+One+Outline|Nova+Mono" rel="stylesheet">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>To Do List</title>
  </head>
  <body>
    <div class="jumbotron">
    <h1>To Do List</h1>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-xs-6" id="left">
          <img src="img/kittydance.gif"/>
          <h2>Add a List Item:</h2>
          <form id="new-entry">
            <div class="form-group">
              <label for="new-list-item">Task Name:</label>
              <input type="text" class="form-control" id="new-list-item" placeholder="add a new task">
            </div>
            <div class="form-group">
              <label for="new-list-detail">Details:</label>
              <input type="text" class="form-control" id="new-list-detail" placeholder="add task details">
            </div>

            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Tasks:</h2>
          <ul id="tasks">

          </ul>
        </div>
        <div class="col-xs-6" id="right">
        <div id="show-tasks">
          <h2></h2>
          <p><span class="list-item"></span></p>
          <p>Details: <span class="list-details"></span></p>
          <button id="taskRemove">Click to check off task</button>
          <button id="taskUncheck">Click to uncheck task</button>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
